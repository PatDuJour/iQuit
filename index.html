<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iQuit | Resignation Letter Generator</title>
    <link rel="stylesheet" href="styles/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div ng-app="iQuit" class="container">
      <div class="container__inner left">
        <div ng-hide="editing" class="welcome fade">
          <img src="img/resign.png" alt="Resignation Letter" />
          <h3 class="header">generator</h3>
          <p class="intro">
            Hate Your Job?
            <a href="http://www.forbes.com/sites/susanadams/2014/06/20/most-americans-are-unhappy-at-work/#1ab90f0d5862">52.3% of Americans</a> feel the same.
          </br>It's okay to tell your boss, "I Quit."
          </p>
          <a ng-click="editing = true" href="" class="quit">quit now</a>
        </div>
      </div>
      <div class="container__inner right">
        <div class="typewriter">
          <img src="img/typewriter.jpeg" alt="typewriter" />
        </div>
        <div class="resign-letter">
          <p>I QUIT.</p>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
