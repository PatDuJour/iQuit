<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iQuit | Resignation Letter Generator</title>
    <link rel="stylesheet" href="styles/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div ng-app="iQuit" ng-controller="mainCtrl as vm" class="container">
      <div ng-show="editing" class="top fade delay">
        <div class="title">
          <img src="img/resign.png" alt="Resignation Letter" />
        </div>
        <h3>generator</h3>
      </div>
      <div ng-hide="ready" class="container__inner left">
        <div ng-hide="editing" class="welcome fade">
          <img src="img/resign.png" alt="Resignation Letter" />
          <h3 class="header">generator</h3>
          <p class="intro">
            Hate Your Job?
            <a href="http://www.forbes.com/sites/susanadams/2014/06/20/most-americans-are-unhappy-at-work/#1ab90f0d5862">52.3% of Americans</a> feel the same.
          </br>It's okay to tell your boss, "I Quit."
          </p>
          <a ng-click="editing = true" href="" class="quit">quit now</a>
        </div>
        <div ng-show="editing && !ready" class="form fade delay">
          <formly-form model="user" fields="userFields">
          </formly-form>
          <button type="submit" class="btn btn-default" ng-click="onSubmit(user); ready = true; expandRight={width: '100%'}">Next</button>
        </div>
      </div>
      <div ng-style="expandRight" class="container__inner right">
        <div class="typewriter">
          <img src="img/typewriter.jpeg" alt="typewriter" />
        </div>
        <div ng-hide="ready" class="resign-letter">
          <p>I QUIT.</p>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"></script>
    <script type="text/ng-template" id="custom.html">
      <div class="form-group">
        <label for="{{::id}}">{{options.templateOptions.label}}</label>
        <input id="{{::id}}" name="{{::id}}" class="form-control" ng-model="model[options.key]" />
      </div>
    </script>
  </body>
</html>
